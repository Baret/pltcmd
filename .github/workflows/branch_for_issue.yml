name: "Create branch for issue"

on:
    issues:
        types: [assigned]

jobs:
    create_issue_branch_job:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v1
        - name: Create Issue Branch
          uses: robvanderleek/create-issue-branch@v1.0
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
